<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-FU-3</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/3618d78403.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="container share-div">
            <div class="sh-child sh-top">
                <i class="fa-solid fa-circle-user" id="profile-i"></i>
                <input type="text" placeholder="Aklından geçen bir şey yaz..." class="input-text">
            </div>
            <div class="sh-child sh-middle">
                <div class="load-img d-none">
                    <img class="load-under-img">
                </div>
            </div>
            <div class="sh-child sh-bottom">
                <input type="file" id="upload-img-input" accept="image/*">
                <label for="upload-img-input">
                    <button class="upload-img-btn">
                        <i class="fa-solid fa-camera"></i>
                        <span>Foto/Albüm Ekle</span>
                    </button>
                </label>


                <button class="share-btn">Paylaş</button>
            </div>
        </div>


        <div class="output-div">

        </div>

    </main>
</body>
<script src="script.js"></script>

</html>
